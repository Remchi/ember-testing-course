<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Ember Starter Kit</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/qunit-1.12.0.css">
</head>
<body>
  <div id="qunit"></div>
  <div id="ember-container">
    <div id="ember-testing"></div>
  </div>

  <script type="text/x-handlebars">
    <h1>Welcome to Ember.js</h1>

    {{outlet}}
  </script>

  <script type="text/x-handlebars" data-template-name="character">
  {{view Ember.Select
    id="select-race"
    content=races
    value=race
  }}

  <ul id="character-feats">
  {{#each feats}}
  <li>{{this}}</li>
  {{/each}}
  </ul>

  {{#if hasFeats}}
  <button id="save-btn">Save</button>
  {{/if}}
  </script>

  <script src="js/libs/qunit-1.12.0.js"></script>
  <script src="js/libs/jquery-1.9.1.js"></script>
  <script src="js/libs/handlebars-1.0.0.js"></script>
  <script src="js/libs/ember-1.1.2.js"></script>
  <script src="js/app.js"></script>
  <script src="js/tests.js"></script>

</body>
</html>
